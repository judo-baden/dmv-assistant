name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feat/*"
      - "fix/*"
      - "refactor/*"
      - "ci/*"
      - "chore/*"
      - "build/*"
      - "dependabot/*"
  pull_request:
    branches:
      - "main"
      - "develop"
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          npx tsc --noEmit
          npx eslint . --ext .ts || true

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Build
        run: npm run build

      - name: Upload dist as build artifact
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: dist/

      # Optional: Add test step if tests exist
      # - name: Test
      #   run: npm test
