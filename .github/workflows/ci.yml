name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feat/*"
      - "fix/*"
      - "refactor/*"
      - "ci/*"
      - "chore/*"
      - "build/*"
      - "dependabot/*"
  pull_request:
    branches:
      - "main"
      - "develop"
    types:
      - opened
      - synchronize
      - reopened
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    name: Build and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          npx tsc --noEmit
          npx eslint . --ext .ts || true

      - name: Build
        run: npm run build

      - name: Upload dist as build artifact
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: dist/

      # Optional: Add test step if tests exist
      # - name: Test
      #   run: npm test

  deploy:
    name: Deploy MkDocs and Userscript
    needs: build-and-upload
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          name: build
          path: dist

      - name: Copy Userscript to docs/downloads
        run: |
          mkdir -p docs/downloads
          cp dist/dmv-assistant.user.js docs/downloads/

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install MkDocs and Material theme
        run: pip install mkdocs mkdocs-material

      - name: Deploy with MkDocs
        run: mkdocs gh-deploy --force
